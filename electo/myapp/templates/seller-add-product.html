{% extends 'seller-header.html' %}
{% load static %}
{% block content %}

		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">ADD PRODUCT</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">ADD PRODUCT</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						{% if msg %}
							<b style="color:red;">{{msg}}</b>
						{% endif %}
						<!-- Billing Details -->
						<form name="frm" method="post" action="{% url 'seller-add-product' %}" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="billing-details">
								<div class="form-group">
									<select class="input" name="product_category">
										<option>---Select Product Category---</option>
										<option value="Laptop">Laptop</option>
										<option value="Accessories">Accessories</option>
										<option value="Camera">Camera</option>
									</select>
								</div>
								<div class="form-group">
									<input class="input" type="text" name="product_name" placeholder="Prduct Name">
								</div>
								<div class="form-group">
									<input class="input" type="text" name="product_price" placeholder="Product Price">
								</div>
								
								<div class="form-group">
									<input class="input" type="text" name="product_desc" placeholder="Product Description">
								</div>
								
								<div class="form-group">
									<input class="input" type="file" name="product_image" >
								</div>
								<div class="form-group">
									<input class="btn btn-primary" type="submit" name="action" value="Add Product">
								</div>
								
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	


{% endblock %}
