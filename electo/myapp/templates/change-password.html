{% extends 'header.html' %}
{% load static %}
{% block content %}

		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Change Password</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">Change Password</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						{% if msg %}
							<b style="color:red;">{{msg}}</b>
						{% endif %}
						<!-- Billing Details -->
						<form name="frm" method="post" action="{% url 'change-password' %}">
							{% csrf_token %}
							<div class="billing-details">
								
								<div class="form-group">
									<input class="input" type="password" name="oldpassword" placeholder="Old Password">
								</div>
								<div class="form-group">
									<input class="input" type="password" name="newpassword" placeholder="New Password">
								</div>
								<div class="form-group">
									<input class="input" type="password" name="cnewpassword" placeholder="Confirm New Password">
								</div>
								
								<div class="form-group">
									<input class="btn btn-primary" type="submit" name="action" value="Change-Password">
								</div>
								
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	


{% endblock %}
